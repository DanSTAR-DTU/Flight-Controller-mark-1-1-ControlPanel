<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Rocket Control Panel</title>
        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="rocket.css">
        <script type="text/javascript" src="libraries/socket.io.js"></script>
    </head>
    <body>
        <object id="DataSVG" data="Data.svg" type="image/svg+xml">
        </object>

        <div class="sidepanel">

            <div id="loadCellContainer">
                <h4>Load cell:</h4>
                <hgroup>
                    <h1 id="load_cell_text">2.9</h1>
                    <h3>N</h3>
                </hgroup>
            </div>
            <div id="inputs">
                <input id="openValve1" type="text" placeholder="fuel actuator">
                <button id="openValveButton1">Action</button>
                <input id="openValve2" type="text" placeholder="oxidizer actuator">
                <button id="openValveButton2">Action</button>
            </div>

            <div class="flowratePanel">

                <div class="flowratePanelRow">
                    <p class="field_label">Fuel density</p>
                    <input id="flowrate_fuel_density_input" class="input_field" id="input_fuel_density">
                    <p class="field_unit">kg/m3</p>
                    <p id="flowrate_fuel_density_update" class="field_button">Update!</p>
                </div>
                
                <div class="flowratePanelRow">
                    <p class="field_label">Oxidizer density</p>
                    <input id="flowrate_oxidizer_density_input" class="input_field" id="input_fuel_density">
                    <p class="field_unit">kg/m3</p>
                    <p id="flowrate_oxidizer_density_update" class="field_button">Update!</p>
                </div>

            </div>

        </div>
        
    </body>
    <script type="text/javascript" src="rocket.js"></script>
</html>
